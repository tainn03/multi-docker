sudo: required
services:
  - docker

before_install: 
  - docker build -t tann03/react-test -f client/Dockerfile.dev ./client

script: 
  - docker run -e CI=true tann03/react-test npm test -- --coverage

after_success: 
  - docker build -t tann03/multi-client ./client
  - docker build -t tann03/multi-server ./server
  - docker build -t tann03/multi-worker ./worker
  - docker build -t tann03/multi-nginx ./nginx